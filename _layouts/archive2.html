---
layout: default
---

<h1>
  {{ page.title }}
</h1>

<ul class="posts-container">
  {% for post in site.posts %}
    <li itemscope>
      {{ post.date | date: "%Y-%-b-%-d" }} | <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>: {{post.description}}
    </li>
  {% endfor %}
</ul>
